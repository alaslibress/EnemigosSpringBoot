spring.application.name=demo
#Configuracion bbdd
spring.datasource.url=jdbc:postgresql://localhost:5432/Enemigos
spring.datasource.username=postgres
spring.datasource.password=admin
#Configuracion jpa e hibernate
#Hibernate es el framework de java que mediante JPA mapea (traduce) el código java a tablas y columnas
#Un objeto sería una fila de una tabla, también Hibernate realiza las operaciones SQL. JPA es el conjunto de normas y herramientas a usar para mapear SQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.dialect=org.hibernate.dialect.PostgreSQLDialect
#MostrarCnosultas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Mostrar los parametros de las consultas
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE